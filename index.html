<!-- index.html -->
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendari AstroMallorca 2026</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icons/astromallorca.png">
  <meta name="theme-color" content="#000000">
</head>
<body>
<script>
  // Aplica el mode guardat el més aviat possible (abans de pintar la UI)
  try{
    if (localStorage.getItem("nocturn") === "1") {
      document.body.classList.add("nocturn");
    }
  }catch(e){}
</script>

<header class="topbar">
  <div class="topbar-left">
    <a href="https://astromallorca.wordpress.com"
       target="_blank"
       rel="noopener"
       aria-label="Web d’AstroMallorca">
      <img src="assets/icons/astromallorca.png"
           alt="AstroMallorca"
           class="logo-am">
    </a>
  </div>

  <div class="topbar-center">
    <h1 class="topbar-title">Calendari 2026</h1>
  </div>

  <div class="topbar-right">
    <button id="toggleNocturn" class="btn-icon" aria-label="Mode nocturn">
      <img src="assets/icons/nocturn.png" alt="" class="icon-btn">
    </button>
  </div>
</header>


<div id="swipeArea" class="swipe-area">
  <div id="swipeInner" class="swipe-inner">

<!-- FOTO DEL MES -->
<section id="fotoMes">
  <a id="linkFotoMes" href="foto.html" aria-label="Obrir fotografia del mes">
    <img id="imgFotoMes" src="assets/months/2026/2026-01.png" alt="Foto del mes">
    <div id="infoFotoMes" class="info-foto">
      <span id="titolFoto"></span>
    </div>
  </a>
</section>
    
    <!-- COMPTE ENRERE ECLIPSI + FLETXES CANVI DE MES -->
    <div class="nav-mes" aria-label="Canvi de mes">
      <button id="prevMes" class="btn-nav-mes" aria-label="Mes anterior">‹</button>

      <div id="comptadorEclipsi" class="comptador-eclipsi" aria-label="Compte enrere per l'eclipsi">
        <img src="assets/icons/logoeclipsi.png" alt="Eclipsi" class="comptador-eclipsi__icon">
        <span id="eclipsiCountdown" class="comptador-eclipsi__text">--D:--H:--M</span>
      </div>

      <button id="nextMes" class="btn-nav-mes" aria-label="Mes següent">›</button>
    </div>

    <!-- TÍTOL DEL MES -->
    <section class="mes-bar">
      <div id="titolMes" class="titol-mes">GENER 2026</div>
    </section>

    <!-- DIES DE LA SETMANA -->
    <section class="dies-setmana" id="diesSetmana">
      <div>Dl</div><div>Dt</div><div>Dc</div><div>Dj</div><div>Dv</div><div>Ds</div><div>Dg</div>
    </section>

    <!-- CALENDARI -->
    <section id="calendari">
      <div class="graella" id="graellaDies"></div>
    </section>

  </div>
</div>

<!-- MODAL DIA / DETALL -->
<div id="modalDia" class="modal ocult">
  <button class="back-btn">
  ← Tornar
</button>

  <div id="contingutDia"></div>
</div>

<script src="assets/js/astronomy.browser.min.js"></script>
<script src="app.js"></script>
</body>
</html>
