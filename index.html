<!-- index.html -->
<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendari AstroMallorca 2026</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#000000">
</head>
<body>

<header class="topbar">
  <div class="topbar-left">
    <img src="assets/icons/astromallorca.png" alt="AstroMallorca" class="logo-am">
  </div>

  <div class="topbar-center">
    <h1 class="topbar-title">Calendari 2026</h1>
  </div>

  <div class="topbar-right">
    <button id="toggleNocturn" class="btn-icon" aria-label="Mode nocturn">
      <img src="assets/icons/nocturn.png" alt="" class="icon-btn">
    </button>
  </div>
</header>

<div id="swipeArea" class="swipe-area">
  <div id="swipeInner" class="swipe-inner">

    <!-- FOTO DEL MES -->
    <section id="fotoMes">
      <img id="imgFotoMes" src="assets/months/2026/2026-08.png" alt="Foto del mes">
      <p id="titolFoto">—</p>
    </section>

    <!-- TÍTOL DEL MES -->
    <section class="mes-bar">
      <div id="titolMes" class="titol-mes">AGOST 2026</div>
    </section>

    <!-- DIES DE LA SETMANA -->
    <section class="dies-setmana" id="diesSetmana">
      <div>Dl</div><div>Dt</div><div>Dc</div><div>Dj</div><div>Dv</div><div>Ds</div><div>Dg</div>
    </section>

    <!-- CALENDARI -->
    <section id="calendari">
      <div class="graella" id="graellaDies"></div>
    </section>

  </div>
</div>

<!-- MODAL DIA / DETALL -->
<div id="modalDia" class="modal ocult">
  <button class="tancar" aria-label="Tornar">←</button>
  <div id="contingutDia"></div>
</div>

<script src="app.js"></script>
</body>
</html>
